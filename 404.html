<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Digital Nomad Notes for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page App for GitHub Pages
      // MIT License
      // For a Project Pages site and NOT using a custom domain,
      // set pathSegmentsToKeep to 1 (enterprise may need to set it to > 1).
      // This will only replace the route part of the path.
      // Otherwise, leave pathSegmentsToKeep = 0.
      var pathSegmentsToKeep = 2;

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
